<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script scr=<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="body-background">
    
    <p id="from_where" style="display:none"></p>
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <button type="button" id="back_button" class="btn btn-primary display-none">Back</button>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="work_space" aria-current="page" href="#">ESG Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!------------------------->

    <!-----------Container with 3 main companies-------------->
    <div class="container" id="companyList">
    </div>
    <!------------------------->

    <div class="container little-margin-top display-none" id="ESG_title">
        <div class="row">
            <div class="col-12">
                <h2>ESG Score</h2>
            </div>
        </div>
    </div>

    <div class="container little-margin-top display-none" id="dashboard">
        <div class="row">
            <div class="col-3 border-radius background-primary">
                <div class="row little-margin-top">
                    <div class="col-12" id="company_name">
                        <h3>First Company</h3>
                    </div>
                </div>
    
                <div class="row text-center little-margin-top">
                    <div class="col-12">
                        <h4 id="grade">BBB</h4>
                    </div>
                </div>
    
                <div class="row text-center little-margin-top">
    
                    <div class="col-6">
                        <h5 id="score">1100</h5>
                    </div>
    
                    <div class="col-6">
                        <h5 id="improvement">17,59%</h5>
                    </div>
                </div>
    
    
                <div class="row text-center little-margin-top">
                   <div class="col-12">
                    <canvas id="donutChart" max-width="200", height="100" aria-label="Hello ARIA World" role="img"></canvas>
                   </div>
                </div>
            </div>
    
            <div class="col-9">
                <canvas class="background-primary border-radius" id="myChart" max-width="400", height="100" aria-label="Hello ARIA World" role="img"></canvas>
                <br>
                <canvas class="background-primary border-radius" id="tripleChart" max-width="400", height="100" aria-label="Hello ARIA World" role="img"></canvas>
            </div>
        </div>
    </div>


</body>
</html>
